filebeat:
  shutdown_timeout: 0
  # name: defaults to hostname
  prospectors:
    -
      paths:
        - /var/log/apache2/access_log
      encoding: utf-8
      input_type: log
      document_type: access_log

    -
      paths:
        - /var/log/apache2/error_log
      encoding: utf-8
      input_type: log
      document_type: error_log

    -
      paths:
        - /var/log/rhn/rhn_web_api.log
      encoding: utf-8
      input_type: log
      document_type: rhn_web_api
      multiline:
        pattern: ^[^\[]
        negate: false
        match: after

    -
      paths:
        - /var/log/rhn/rhn_web_ui.log
      encoding: utf-8
      input_type: log
      document_type: rhn_web_ui
      multiline:
        pattern: ^[^[:digit:]]
        negate: false
        match: after

    -
      paths:
        - /var/log/rhn/osa-dispatcher.log
      encoding: utf-8
      input_type: log
      document_type: osa-dispatcher

    -
      paths:
        - /var/log/rhn/rhn_server_xmlrpc.log
      encoding: utf-8
      input_type: log
      document_type: rhn_server_xmlrpc

output:
  logstash:
    # see also logstash/input.conf
    hosts: ["{{ grains.get("log_server") }}"]
    index: "%{[beat.name]}-%{+yyyy-MM-dd}"

shipper:

logging:
  files:
    rotateeverybytes: 10485760 # = 10MB
